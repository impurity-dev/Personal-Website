<div class="container-fluid">
  <div class="row">
      <app-flippable-card  *ngFor="let card of cards" class="col col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3" imagePath={{card.imagePath}} header={{card.header}}

  </div>
</div>
